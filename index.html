<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JIRA-TicketManagement</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="toolbox-container">
        <div class="toolbox-priority-container">
            <div class="color red"></div>
            <div class="color yellow"></div>
            <div class="color blue"></div>
            <div class="color green"></div>
            <button class="display-all">Display All</button>
        </div>
        <div class="action-btn-container">
            <div class="add-btn">
                <i class="fa-solid fa-circle-plus"></i>
            </div>
            <div class="remove-btn">
                <i class="fa-solid fa-circle-xmark"></i>
            </div>
        </div>
    </div>
    <div class="main-container">
       
    </div>
    <div class="modal-container">        
        <textarea spellcheck="false" class="textarea-container" placeholder="Enter your ticket task.."></textarea>
        <div class="priority-colors-container">
            <div class="red priority-color"></div>
            <div class="yellow priority-color"></div>
            <div class="blue priority-color"></div>
            <div class="green priority-color "></div>
            <div class="ok-btn">
                <i class="fa-solid fa-circle-check"></i>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
